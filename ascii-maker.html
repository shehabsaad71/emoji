// وظيفة لتحويل النص ASCII
function textToASCII(text) {
  text = text.toUpperCase();

  // تحقق من وجود أي حرف غير معرف
  for (let char of text) {
    if (!asciiMap[char]) {
      return "Invalid character/s";
    }
  }

  // نقسم كل حرف لسطوره
  const asciiLines = [];
  const linesCount = asciiMap[text[0]].split("\n").length; // عدد الأسطر لكل حرف (نفترض نفس العدد)
  for (let i = 0; i < linesCount; i++) asciiLines.push("");

  // دمج كل حرف سطر بسطر
  for (let char of text) {
    const charLines = asciiMap[char].split("\n");
    for (let i = 0; i < linesCount; i++) {
      asciiLines[i] += (charLines[i] || "") + "  "; // مسافة بين الحروف
    }
  }

  return asciiLines.join("\n");
}

// حدث الزر
generateBtn.addEventListener("click", () => {
  const input = inputField.value.trim();
  if (!input) return alert("Please enter text!");

  outputCard.textContent = textToASCII(input);
  outputCard.style.display = "block";
});
