        function showAsciiArt() {
            const input = document.getElementById("ascii-input").value.toUpperCase();

                const char = input[i];
                if (asciiArt[char]) {
                    result += asciiArt[char] + '\n\n'; // Add space between different ASCII art
                } else {
                    result += `Invalid character: ${char}\n\n`;
                }
            }

            output.textContent = result || "Please enter a valid letter (A-Z).";
