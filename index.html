        function displayEmojis(filteredEmojis) {
            const container = document.getElementById("emoji-container");
            container.innerHTML = "";
            filteredEmojis.forEach(emoji => {
                const div = document.createElement("div");
                div.className = "p-2 border rounded text-center bg-white shadow cursor-pointer hover:bg-gray-200";
                div.innerHTML = `<span class="text-2xl">${emoji.symbol}</span><br><small>${emoji.name}</small>`;
                div.onclick = () => copyToClipboard(emoji.symbol);
                container.appendChild(div);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }

        document.getElementById("search").addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            const filtered = emojis.filter(emoji => emoji.name.toLowerCase().includes(searchTerm));
            displayEmojis(filtered);
        });

        displayEmojis(emojis);
        function copyText() {
            // نص المراد نسخه
            const text = "هذا النص تم نسخه";

            // نسخ النص
            navigator.clipboard.writeText(text).then(function() {
                // ظهور الرسالة
                const message = document.getElementById('copy-message');
                const emoji = document.getElementById('emoji');
                
                // تغيير مكان الرسالة حسب موقع الإيموجي
                const emojiRect = emoji.getBoundingClientRect();
                message.style.left = emojiRect.left + emojiRect.width + 10 + 'px'; // تحديد الموقع جنب الإيموجي
                message.style.top = emojiRect.top + 'px'; // وضعها على نفس مستوى الإيموجي

                // إظهار الرسالة
                message.style.display = 'block';
                message.style.opacity = 1;

                // إخفاء الرسالة بعد 2 ثانية
                setTimeout(function() {
                    message.style.opacity = 0;
                    setTimeout(function() {
                        message.style.display = 'none';
                    }, 500); // الانتظار 0.5 ثانية قبل إخفاء الرسالة تمامًا
                }, 2000); // إخفاء الرسالة بعد 2 ثانية
            }).catch(function(err) {
                console.error('فشل في النسخ: ', err);
            });
