        function displayEmojis(filteredEmojis) {
            const container = document.getElementById("emoji-container");

            filteredEmojis.forEach(emoji => {

                div.innerHTML = `<span class="text-2xl">${emoji.symbol}</span><br><small>${emoji.name}</small>`;
