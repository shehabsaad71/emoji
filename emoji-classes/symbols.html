    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: black;
            color: white;
            transition: background 0.3s, color 0.3s;
        }
        .header h1 {
            font-size: 50px;
            background-clip: text;
            background: linear-gradient(to right, #4285f4, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .emoji-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .emoji-box {
            padding: 10px;
            background: white;
            color: black;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .emoji-box:hover {
            background: gray;
        }
        .toggle-theme {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 30px;
        }
        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 16px;
        }
    </style>
</head>

        function displayEmojis(emojiList, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            emojiList.forEach(emoji => {
                const div = document.createElement("div");
                div.className = "emoji-box";
                div.innerHTML = `<span class="text-2xl">${emoji.symbol}</span><br><small>${emoji.name}</small>`;
                div.onclick = () => copyToClipboard(emoji.symbol);
                container.appendChild(div);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }

        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById("theme-toggle");
            if (body.style.backgroundColor === "black") {
                body.style.backgroundColor = "white";
                body.style.color = "black";
                themeButton.innerHTML = '<span class="material-icons">dark_mode</span>';
            } else {
                body.style.backgroundColor = "black";
                body.style.color = "white";
                themeButton.innerHTML = '<span class="material-icons">light_mode</span>';
            }
        }

        document.getElementById("theme-toggle").addEventListener("click", toggleTheme);

        displayEmojis(emojis, "emojis-container");

        // إضافة محرك البحث
        document.getElementById("search").addEventListener("input", function() {
            const searchTerm = this.value.toLowerCase();
            const filteredEmojis = emojis.filter(emoji => emoji.name.toLowerCase().includes(searchTerm));
